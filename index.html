<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>Evgeniy Dyakonov Resume</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="keywords" content="Evgeniy Dyakonov">
    <link rel="stylesheet" href="/css/loader.css" inline/>
    <link rel="stylesheet" href="/css/base.css" inline/>
</head>
<body>
<div id="loader">
    <div id="dot-container">
        <noscript>
            <p>
                This demo uses JavaScript. Either your browser doesn't support
                JavaScript, or it's currently switched off.
            </p>
        </noscript>
    </div>
</div>
<div id="top" class="dropShadow">
    <div id="top-left">
        <div id="title"></div>
    </div>
    <div id="top-right">
        <div id="battery"><img src="/img/top/battery-100-charging.svg" alt="">
        </div>
        <div id="volume"><img src="/img/top/speakers3.png" alt=""></div>
        <div id="time"></div>
        <div id="power"><img src="/img/top/power.png" alt=""></div>
    </div>
</div>
<div id="terminal-window" class="terminal window selected-window">
    <div class="control">
        <div class="close"></div>
        <div class="min"></div>
        <div class="max"></div>
        <div class="window-title">Терминал</div>
    </div>
    <div class="contents">
        <div class="terminal-content">
            <div>evgeniy@evgeniy:~$</div>
            <div>evgeniy@evgeniy:~$</div>
            <div>evgeniy@evgeniy:~$<span class="terminal-cursor"></span></div>
        </div>
    </div>
</div>

<script src="/js/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.8.14/jquery-ui.min.js"></script>

<script src="/js/scripts.js" inline></script>

<link rel="stylesheet" href="/css/folder.css" inline/>
</body>
</html>
